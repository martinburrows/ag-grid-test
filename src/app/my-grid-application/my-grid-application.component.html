<h1>Simple ag-Grid Angular Example</h1>
<ag-grid-angular id="grid"
                 style="width: 500px; height: 500px;"
                 class="ag-fresh"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [gridOptions]="gridOptions"
                 (gridReady)="onGridReady($event)"
                 >
</ag-grid-angular>
